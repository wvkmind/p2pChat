<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forest Chat</title>
  <meta name="description" content="私密、安全的树洞聊天">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app-container">
    <div class="glass-card">

      <!-- 顶部状态栏 -->
      <header class="app-header">
        <div class="logo-area">
          <span class="logo-icon">🌲</span>
          <span class="app-title">Forest Chat</span>
        </div>
        <div class="header-actions">
          <button id="share-btn" class="btn-icon-only hidden" title="复制邀请链接">
            <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
              <path
                d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z" />
            </svg>
          </button>
          <div id="status-badge" class="status-badge disconnected">
            <span class="status-dot"></span>
            <span id="status-text">离线</span>
          </div>
        </div>
      </header>

      <!-- 连接面板 (登录页) -->
      <div id="connect-panel" class="view active">
        <div class="welcome-text">
          <h2>树洞对话</h2>
          <p>像在森林里低语一样私密</p>
        </div>

        <div class="form-group">
          <!-- 隐藏了手动输入房间号，改用自动或链接 -->
          <div class="input-wrapper hidden" id="room-input-wrapper">
            <span class="icon">#</span>
            <input type="text" id="room-input" placeholder="房间号" autocomplete="off">
          </div>
          <div class="input-wrapper">
            <span class="icon">🔒</span>
            <input type="password" id="password-input" placeholder="加密密码 (推荐)" autocomplete="new-password">
          </div>
        </div>

        <div class="action-buttons">
          <button id="create-btn" class="btn primary-btn">🌲 开始新的对话</button>
          <button id="join-btn" class="btn secondary-btn hidden">🔗 加入已有对话</button>
        </div>
      </div>

      <!-- 聊天面板 -->
      <div id="chat-panel" class="view">
        <div id="messages" class="messages-area"></div>

        <div class="input-area">
          <input type="text" id="message-input" placeholder="输入消息..." autocomplete="off" disabled>
          <button id="send-btn" class="btn send-btn" disabled>
            <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
              <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
            </svg>
          </button>
        </div>
      </div>

      <!-- 日志浮层 (默认隐藏) -->
      <div id="logs" class="logs-overlay hidden"></div>

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
