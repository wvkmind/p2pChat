<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRTC P2P 聊天</title>
  <meta name="description" content="基于 Cloudflare Workers 的 WebRTC P2P 聊天验证框架">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app-container">
    <div class="glass-card">

      <!-- 顶部状态栏 -->
      <header class="app-header">
        <div class="logo-area">
          <span class="logo-icon">💬</span>
          <span class="app-title">Private Chat</span>
        </div>
        <div id="status-badge" class="status-badge disconnected">
          <span class="status-dot"></span>
          <span id="status-text">离线</span>
        </div>
      </header>

      <!-- 连接面板 (登录页) -->
      <div id="connect-panel" class="view active">
        <div class="welcome-text">
          <h2>开启加密对话</h2>
          <p>端到端加密 • 无痕 • 安全</p>
        </div>

        <div class="form-group">
          <div class="input-wrapper">
            <span class="icon">#</span>
            <input type="text" id="room-input" placeholder="房间号 (例如: room1)" autocomplete="off">
          </div>
          <div class="input-wrapper">
            <span class="icon">🔒</span>
            <input type="password" id="password-input" placeholder="加密密码 (选填)" autocomplete="new-password">
          </div>
        </div>

        <div class="action-buttons">
          <button id="create-btn" class="btn primary-btn">创建新房间</button>
          <button id="join-btn" class="btn secondary-btn">加入房间</button>
        </div>
      </div>

      <!-- 聊天面板 -->
      <div id="chat-panel" class="view">
        <div id="messages" class="messages-area"></div>

        <div class="input-area">
          <input type="text" id="message-input" placeholder="输入消息..." autocomplete="off" disabled>
          <button id="send-btn" class="btn send-btn" disabled>
            <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
              <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
            </svg>
          </button>
        </div>
      </div>

      <!-- 日志浮层 (默认隐藏) -->
      <div id="logs" class="logs-overlay hidden"></div>

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
