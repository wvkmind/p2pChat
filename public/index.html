<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRTC P2P 聊天</title>
  <meta name="description" content="基于 Cloudflare Workers 的 WebRTC P2P 聊天验证框架">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <h1>🔗 WebRTC P2P 聊天</h1>
      <p class="subtitle">Cloudflare Workers 信令服务器演示</p>
    </header>

    <!-- 连接面板 -->
    <div id="connect-panel" class="panel">
      <div class="panel-content">
        <div class="input-group-vertical">
          <input type="text" id="room-input" placeholder="输入房间 ID" class="input">
          <input type="password" id="password-input" placeholder="房间密码 (选填，加密聊天)" class="input">
        </div>

        <div class="button-group">
          <button id="create-btn" class="btn btn-primary">
            <span class="btn-icon">✨</span> 创建房间
          </button>
          <button id="join-btn" class="btn btn-secondary">
            <span class="btn-icon">🚀</span> 加入房间
          </button>
        </div>
      </div>
    </div>

    <!-- ... 省略中间代码 ... -->

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
